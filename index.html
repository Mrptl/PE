    <script>
        // Custom Cursor Animation
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let followerX = 0;
        let followerY = 0;

        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animate cursor with smooth following effect
        function animateCursor() {
            // Smooth easing for cursor
            cursorX += (mouseX - cursorX) * 0.3;
            cursorY += (mouseY - cursorY) * 0.3;

            // Slower following for outer circle
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;

            cursor.style.transform = `translate(${cursorX - 10}px, ${cursorY - 10}px)`;
            cursorFollower.style.transform = `translate(${followerX - 20}px, ${followerY - 20}px)`;

            requestAnimationFrame(animateCursor);
        }

        animateCursor();

        // Add hover effect on interactive elements
        const hoverElements = document.querySelectorAll('a, button, .btn, .nav-link, .social-icon, .theme-toggle');

        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform = `translate(${cursorX - 10}px, ${cursorY - 10}px) scale(1.5)`;
                cursorFollower.classList.add('hover');
            });

            element.addEventListener('mouseleave', () => {
                cursor.style.transform = `translate(${cursorX - 10}px, ${cursorY - 10}px) scale(1)`;
                cursorFollower.classList.remove('hover');
            });
        });

        // Hide cursor when leaving window
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            cursorFollower.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '0.8';
            cursorFollower.style.opacity = '0.6';
        });

        // Typing Animation
        const textToType = "Web Developer • UI/UX Designer • AI Expert";
        const typingElement = document.getElementById('typing-text');
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentText = textToType;

            if (isDeleting) {
                typingElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typingElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeEffect, 2000); // Pause at end
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                setTimeout(typeEffect, 500); // Pause before restarting
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100);
            }
        }

        document.addEventListener('DOMContentLoaded', typeEffect);
    </script>
